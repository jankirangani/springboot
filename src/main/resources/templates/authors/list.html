<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>authors list</title>
</head>
<body>
<table>
    <tr>
        <th> ID</th>
        <th> firstname</th>
        <th> lastname</th>
    </tr>
    <tr th:each="author:${authors}">
        <td th:text="${author.id}">1</td>
        <td th:text="${author.firstname}">janki</td>
        <td th:text="${author.lastname}">rangani</td>
    </tr>
</table>
</body>
</html>
